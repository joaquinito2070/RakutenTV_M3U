name: Generar Listas de Rakuten.tv

on:
  # Permite ejecutarlo manualmente desde la pestaña "Actions"
  workflow_dispatch:
  
  # Ejecuta el trabajo cada 3 horas
  schedule:
    - cron: '0 */3 * * *' # <-- ¡ESTE ES EL CAMBIO!

jobs:
  build-playlists:
    runs-on: ubuntu-latest

    steps:
      # 1. Obtenemos el código del repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Configuramos Python 3.10
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instalamos las dependencias
      # (Solo necesitamos 'requests' para el script actual)
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. Ejecutamos el script generador
      - name: Ejecutar script generador
        run: python run_generator.py

      # 5. Hacemos commit y push de los archivos generados
      - name: Hacer commit de los archivos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'CI: Actualizar listas de canales y EPG (cada 3 horas)' # <-- CAMBIO
          file_pattern: 'dist/*'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'
